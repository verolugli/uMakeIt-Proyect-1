<div class="card mt-5">
  <div class="card-body">
    <form #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm)">

      <div class="form-group">
        <input 
        type="text"
        class="form-control"
        name="name"
        #name="ngModel"
        [(ngModel)]="usuarioService.selectedUsuario.name"
        placeholder="Introduce nombre"
        >
      </div>
      <div class="form-group">
          <input 
          type="text"
          class="form-control"
          name="password"
          #password="ngModel"
          [(ngModel)]="usuarioService.selectedUsuario.password"
          placeholder="Introduce password"
          >
        </div>
        <div class="form-group">
            <input 
            type="text"
            class="form-control"
            name="address"
            #address="ngModel"
            [(ngModel)]="usuarioService.selectedUsuario.address"
            placeholder="Introduce direccion"
            >
          </div>
          <div class="form-group">
              <input 
              type="text"
              class="form-control"
              name="phone"
              #phone="ngModel"
              [(ngModel)]="usuarioService.selectedUsuario.phone"
              placeholder="Introduce telefono"
              >
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                  <i class="fas fa-plus-circle"></i> Agregar
                </button>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(usuarioForm)"> 
                  <i class="fas fa-sync-alt"></i> Borrar
    
                </button>
              </div>
            
    </form>

  </div>
</div>
